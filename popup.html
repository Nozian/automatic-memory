<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Amazon Multi-Search Helper</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            font-size: 14px;
        }
        .button:hover {
            background: #0056b3;
        }
        .version {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }
        .lang-separator {
            color: #666;
            margin: 0 5px;
        }
        .description {
            margin-bottom: 15px;
            line-height: 1.5;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        .settings-button {
            background-color: #007bff;
            color: white;
        }
        .settings-button:hover {
            background-color: #0056b3;
        }
        .note-button {
            background-color: #2cb696;
            color: white;
        }
        .note-button:hover {
            background-color: #249c7d;
        }
        .notion-button {
            background-color: #000000;
            color: white;
        }
        .notion-button:hover {
            background-color: #333333;
        }
        .coffee-button {
            background-color: #28a745;
            color: white;
        }
        .coffee-button:hover {
            background-color: #218838;
        }
        .webapp-button {
            background-color: #6c757d;
            color: white;
        }
        .webapp-button:hover {
            background-color: #5a6268;
        }
        .twitter-button {
            background-color: #1DA1F2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amazon Multi-Search Helper</h1>
        <div class="description">
            Amazonの商品ページで他書店の検索リンクを表示します。<br>
            Display search links for other bookstores on Amazon product pages.
        </div>
        <div class="button-container">
            <button id="openOptions" class="settings-button">設定を開く / Open Settings</button>
            <button id="openNotion" class="notion-button">開発ログを見る / View Development Log</button>
            <button id="openTwitter" class="twitter-button">Twitterでフォロー / Follow on Twitter</button>
            <button id="openWebApp" class="webapp-button">ウェブアプリを開く / Open Web App</button>
        </div>
        <div class="version">
            Version 1.0.0
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
